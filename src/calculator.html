<head>
    <title>MyPage</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="calculator.js" type="text/javascript"></script>
    <script src="ajax.service.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">

        <div class="col-12 p-2 text-light" style="background-color:darkslategray; text-align:center;">
            <h1 class='display-6'>Frontend LAB1</h1>
            <div class="row p-2 text-light" id="operacje" Sdata-toggle="buttons" style="background-color:rgb(60, 99, 99); ">
                <div class="col-1 " style="margin-left:28%;" >
                    <button type="button" class="btn" id="add" autocomplete="off" >Dodawanie</button>
                </div>

                <div class="col-1" style="margin-right:15px;">
                    <button type="button" class="btn" id="sub" autocomplete="off" >Odejmowanie</button>
                </div>

                <div class="col-1" >
                    <button type="button" class="btn" id="mul" autocomplete="off" >Mnożenie</button>
                </div>

                <div class="col-1" >
                    <button type="button" class="btn" id="div" autocomplete="off" >Dzielenie</button>
                </div>

                <div class="col-1" >
                    <button type="button" class="btn" id="pow" autocomplete="off" >Potęgowanie</button>
                </div>

            </div>
        </div>

    </div>

    <div class="container">
        <h1 class="text-secondary">Podstawowe działania matematyczne</h1>
        <div class="row">
            <div class="col-3  p-3">
                <div class="input-group mb-3">
                    <span class="input-group-text">A</span>
                    <input type="text" class="form-control" id="a" placeholder="podaj wartość A" onchange="validation()">
                </div>
                <div class="alert alert-danger" role="alert" id="alerta">
                    <p id="textA">Uwaga: podana wartość nie jest liczbą!</p>
                </div>
            </div>

            <div class="col-3  p-3">
                <div class="input-group mb-3">
                    <span class="input-group-text">B</span>
                    <input type="text" class="form-control" id="b" placeholder="podaj wartość B"  onchange="validation()">
                </div>
                <div class="alert alert-danger" role="alert" id="alertb">
                    <p id="textB">Uwaga: podana wartość nie jest liczbą!</p>
                </div>
            </div>

            <div class="col-3  p-3">
                <div class="input-group mb-3">
                    <span class="input-group-text">C</span>
                    <input type="text" class="form-control" id="c">
                    
                </div>
            </div>


        </div>

        <div class="col-3 p-3" style="margin-left:auto; margin-right: auto;">
            <button type="button" class="btn btn-secondary" id="click"> Oblicz wynik</button>
        </div>


    </div>
</body>
